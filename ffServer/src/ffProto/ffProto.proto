syntax = "proto3";

// Generated by the msggen.py message compiler.
message StAccountData{
	bool isFirst = 1;
	int32 serverTime = 2;
	int32 serverZone = 3;
	string name = 4;
	repeated int32 baseKeys = 5;
	repeated int32 baseDatas = 6;
}

enum MessageType {
	ServerRegister = 0;
	ServerKeepAlive = 1;
	PrepareLoginPlatformUniqueID = 2;
	LoginPlatformUniqueID = 3;
	LoginPlatformSidToken = 4;
	ReLogin = 5;
	Kick = 6;
	EnterGameWorld = 7;
	AgentDisConnect = 8;
	KeepAlive = 9;
}

message MsgServerRegister{
	string serverType = 1;
	int32 serverID = 2;
}

message MsgServerKeepAlive{
}

message MsgPrepareLoginPlatformUniqueID{
	string subChannel = 1;
	string UUIDPlatformBound = 2;
	string UUIDPlatformLogin = 3;
	string randomSalt = 4;
	int32 timestamp = 5;
	int32 status = 6;
	int32 result = 7;
}

message MsgLoginPlatformUniqueID{
	string tokenCustom = 1;
	string deviceGUID = 2;
	uint64 UUIDLogin = 3;
	int32 result = 4;
}

message MsgLoginPlatformSidToken{
	string tokenPlatform = 1;
	string deviceGUID = 2;
	uint64 UUIDLogin = 3;
	int32 result = 4;
}

message MsgReLogin{
	string checkData = 1;
	string deviceGUID = 2;
	int32 result = 3;
}

message MsgKick{
	int32 result = 1;
}

message MsgEnterGameWorld{
	int32 serverID = 1;
	uint64 UUIDLogin = 2;
	int32 result = 3;
}

message MsgAgentDisConnect{
}

message MsgKeepAlive{
	int32 number = 1;
}

